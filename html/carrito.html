<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito - Librer√≠a Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>

    <header class="bg-primary text-white text-center p-3">
        <div class="container">
            <h1>Librer√≠a Escolar</h1>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
                            <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                            <li class="nav-item"><a class="nav-link" href="contactos.html">Cont√°ctanos</a></li>
                            <li class="nav-item position-relative">
                                <a class="nav-link text-white" href="carrito.html">
                                    üõí Carrito
                                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-count">0</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <h2 class="text-center mb-4 text-primary fw-bold display-5">Mi Carrito de Compras</h2>

        <div id="carritoVacio" class="text-center py-5">
            <img src="../img/carrito-vacio.png" alt="Carrito vac√≠o" class="img-fluid mb-4" style="max-width: 200px;">
            <h3>Tu carrito est√° vac√≠o</h3>
            <a href="../index.html" class="btn btn-primary btn-lg mt-3">Volver a la tienda</a>
        </div>

        <div id="listaCarrito" class="row d-none">
            <!-- Aqu√≠ se insertan los productos din√°micamente -->
        </div>

        <div id="resumenCompra" class="text-end mt-4 d-none">
            <div class="card border-primary shadow">
                <div class="card-body">
                    <h4 class="card-title text-primary fw-bold">Resumen del pedido</h4>
                    <p class="fs-3">Total: <span id="totalPrecio" class="text-danger fw-bold">S/ 0.00</span></p>
                    <a href="#" class="btn btn-success btn-lg px-5" onclick="irAWhatsApp()">
                        FINALIZAR COMPRA POR WHATSAPP
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-primary text-white text-center p-4 mt-auto">
        <div class="container">
            <p>&copy; 2025 Librer√≠a Escolar. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Recuperar el carrito del localStorage
        let carrito = JSON.parse(localStorage.getItem("carritoLibreria") || "[]");
        const lista = document.getElementById("listaCarrito");
        const resumen = document.getElementById("resumenCompra");
        const totalElement = document.getElementById("totalPrecio");
        const vacio = document.getElementById("carritoVacio");

        function mostrarCarrito() {
            if (carrito.length === 0) {
                vacio.classList.remove("d-none");
                return;
            }

            vacio.classList.add("d-none");
            lista.classList.remove("d-none");
            resumen.classList.remove("d-none");
            lista.innerHTML = "";

            let total = 0;

            carrito.forEach((item, index) => {
                const imagenSrc = (item.imagen || "");
                const foto = imagenSrc.startsWith("../") ? imagenSrc : "../" + imagenSrc.replace(/^\.?\/*/, "");
                const precioUnit = Number(item.precio) || 0;
                const cantidad = Number(item.cantidad) || 0;
                const subtotal = precioUnit * cantidad;
                total += subtotal;

                const div = document.createElement("div");
                div.className = "col-12 mb-4";
                div.innerHTML = `
                    <div class="card h-100 shadow">
                        <div class="row g-0">
                            <div class="col-md-3">
                                <img src="${foto}" class="img-fluid rounded-start" style="height: 100%; object-fit: cover;" alt="${item.nombre}">
                            </div>
                            <div class="col-md-9">
                                <div class="card-body d-flex flex-column justify-content-between">
                                    <div>
                                        <h5 class="card-title fw-bold">${item.nombre}</h5>
                                        <p>Cantidad: ${cantidad} √ó S/ ${precioUnit.toFixed(2)}</p>
                                        <p class="text-primary fw-bold fs-4">Subtotal: S/ ${subtotal.toFixed(2)}</p>
                                    </div>
                                    <button class="btn btn-outline-danger btn-sm align-self-start" onclick="eliminarItem(${index})">
                                        Eliminar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                lista.appendChild(div);
            });

            totalElement.textContent = "S/ " + total.toFixed(2);
            // Actualizar contador del header
            document.querySelectorAll(".cart-count").forEach(el => el.textContent = carrito.reduce((a, b) => a + b.cantidad, 0));
        }

        function eliminarItem(i) {
            carrito.splice(i, 1);
            localStorage.setItem("carritoLibreria", JSON.stringify(carrito));
            mostrarCarrito();
        }

        function irAWhatsApp() {
            let mensaje = "*¬°Hola! Quiero hacer este pedido:*\n\n";
            let total = 0;
            carrito.forEach(item => {
                const precioUnit = Number(item.precio) || 0;
                const cantidad = Number(item.cantidad) || 0;
                const subtotal = precioUnit * cantidad;
                mensaje += `‚Ä¢ ${cantidad} √ó ${item.nombre} = S/ ${subtotal.toFixed(2)}\n`;
                total += subtotal;
            });
            mensaje += `\n*Total: S/ ${total.toFixed(2)}*`;
            const whatsappURL = "https://wa.me/51TU_NUMERO?text=" + encodeURIComponent(mensaje); // ‚Üê Cambia 51TU_NUMERO por tu n√∫mero real
            window.open(whatsappURL, "_blank");
        }

        mostrarCarrito();
    </script>
</body>
</html>
